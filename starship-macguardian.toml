deleted = "â—"

# Command Duration
[cmd_duration]
min_time = 2_000
format = "took [$duration]($style) "
style = "bold #8A2BE2"  # Electric purple
show_milliseconds = false

# Line Break
[line_break]
disabled = false

# Character (Prompt)
[character]
success_symbol = "[>](bold #FF0044)"  # Neon red
error_symbol = "[âœ—](bold #FF0044)"     # Neon red
vimcmd_symbol = "[V](bold #8A2BE2)"    # Electric purple

# Time (optional, add to format if desired)
[time]
disabled = true
format = "[$time]($style) "
style = "bold #8A2BE2"  # Electric purple
use_12hr = false

