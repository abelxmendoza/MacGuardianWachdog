# MacGuardian Watchdog Theme for Starship
# Omega Technologies - Dark Cyberpunk Aesthetic
# Install: starship preset toml -o ~/.config/starship.toml

# Format strings
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$character
"""

# Username
[username]
style_user = "bold #8A2BE2"  # Electric purple
style_root = "bold #FF0044"  # Neon red
format = "[$user]($style) "
disabled = false
show_always = false

# Hostname
[hostname]
ssh_only = false
format = "[@$hostname]($style) "
style = "bold #8A2BE2"  # Electric purple
disabled = false

# Directory
[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style) "
style = "dim #808080"  # Dim gray
read_only = " ğŸ”’"
read_only_style = "#FF0044"  # Neon red

# Git Branch
[git_branch]
symbol = "ğŸŒ¿ "
style = "bold #8A2BE2"  # Electric purple
format = "[$symbol$branch(:$remote_branch)]($style) "

# Git State
[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bold #FF0044"  # Neon red

# Git Status
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold #8A2BE2"  # Electric purple
conflicted = "âš¡"
up_to_date = "â—"
untracked = "â—"
