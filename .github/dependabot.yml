version: 2
updates:
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Enable version updates for Swift packages (if using SPM)
  - package-ecosystem: "swift"
    directory: "/MacGuardianSuiteUI"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Enable version updates for Python dependencies
  - package-ecosystem: "pip"
    directory: "/MacGuardianSuite/outputs"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

